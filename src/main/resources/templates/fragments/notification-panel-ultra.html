<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notifications Ultra</title>
    <link rel="stylesheet" th:href="@{/css/notification-panel-ultra.css}">
</head>
<body>

<!-- Panneau de notification ultra-moderne -->
<div th:fragment="notification-panel-ultra">
    <!-- Panneau de notification -->
    <div id="notificationPanel" class="notification-panel">
        <!-- En-tête du panneau -->
        <div class="notification-header">
            <div class="notification-title">
                <i class="fas fa-bell"></i>
                <h3>Notifications</h3>
            </div>
            <div class="notification-actions">
                <button id="markAllReadBtn" class="btn-mark-all" title="Tout marquer comme lu">
                    <i class="fas fa-check-double"></i>
                </button>
                <button id="closeNotificationBtn" class="btn-close" title="Fermer">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Contenu du panneau -->
        <div class="notification-content">
            <!-- État de chargement -->
            <div id="loadingState" class="notification-state loading-state">
                <div class="loading-spinner"></div>
                <p>Chargement des notifications...</p>
            </div>

            <!-- État vide -->
            <div id="emptyState" class="notification-state empty-state" style="display: none;">
                <div class="empty-icon">
                    <i class="fas fa-bell-slash"></i>
                </div>
                <h4>Aucune notification</h4>
                <p>Vous n'avez pas de nouvelles notifications</p>
            </div>

            <!-- État d'erreur -->
            <div id="errorState" class="notification-state error-state" style="display: none;">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h4>Erreur de chargement</h4>
                <p>Impossible de charger les notifications</p>
                <button id="retryBtn" class="btn-retry">
                    <i class="fas fa-redo"></i>
                    Réessayer
                </button>
            </div>

            <!-- Liste des notifications -->
            <div id="notificationList" class="notification-list" style="display: none;">
                <!-- Les notifications seront ajoutées ici dynamiquement -->
            </div>
        </div>

        <!-- Pied du panneau -->
        <div class="notification-footer">
            <button id="viewAllBtn" class="btn-view-all">
                <i class="fas fa-eye"></i>
                Voir toutes les notifications
            </button>
        </div>
    </div>

    <!-- Overlay -->
    <div id="notificationOverlay" class="notification-overlay"></div>
</div>

<!-- Template pour une notification -->
<template id="notificationTemplate">
    <div class="notification-item" data-id="">
        <div class="notification-icon">
            <i class="fas fa-bell"></i>
        </div>
        <div class="notification-body">
            <div class="notification-header-item">
                <h5 class="notification-title-item"></h5>
                <span class="notification-time"></span>
            </div>
            <p class="notification-message"></p>
            <div class="notification-actions-item">
                <button class="btn-mark-read" title="Marquer comme lu">
                    <i class="fas fa-check"></i>
                </button>
                <button class="btn-delete" title="Supprimer">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
        <div class="notification-indicator"></div>
    </div>
</template>

</body>
</html>
