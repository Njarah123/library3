<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier un livre</title>
    <link rel="stylesheet" th:href="@{/css/edit-book.css}">
    <script th:src="@{/js/edit-book.js}"></script>
</head>
<body>
    <div class="container">
        <h1>Modifier le livre</h1>

        <div class="success-message" th:if="${success}" th:text="${success}"></div>
        <div class="error-message" th:if="${error}" th:text="${error}"></div>

        <form th:action="@{/librarian/books/edit/{id}(id=${book.id})}" 
              th:object="${book}" 
              method="post">
            
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" id="title" th:field="*{title}" required>
            </div>

            <div class="form-group">
                <label for="author">Auteur</label>
                <input type="text" id="author" th:field="*{author}" required>
            </div>

            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" th:field="*{isbn}" required>
            </div>

            <div class="form-group">
                <label for="category">Catégorie</label>
                <select id="category" th:field="*{category}" required>
                    <option value="FICTION">Fiction</option>
                    <option value="NON_FICTION">Non-Fiction</option>
                    <option value="SCIENCE">Science</option>
                    <option value="TECHNOLOGY">Technologie</option>
                    <option value="HISTORY">Histoire</option>
                </select>
            </div>

            <div class="form-group">
                <label for="publisher">Éditeur</label>
                <input type="text" id="publisher" th:field="*{publisher}">
            </div>

            <div class="form-group">
                <label for="publicationYear">Année de publication</label>
                <input type="number" id="publicationYear" th:field="*{publicationYear}">
            </div>

            <div class="form-group">
                <label for="language">Langue</label>
                <select id="language" th:field="*{language}">
                    <option value="FRENCH">Français</option>
                    <option value="ENGLISH">Anglais</option>
                    <option value="SPANISH">Espagnol</option>
                </select>
            </div>

            <div class="form-group">
                <label for="edition">Édition</label>
                <input type="text" id="edition" th:field="*{edition}">
            </div>

            <div class="form-group">
                <label for="quantity">Quantité</label>
                <input type="number" id="quantity" th:field="*{quantity}" required>
            </div>

            <div class="form-group">
                <label for="shelfLocation">Emplacement</label>
                <input type="text" id="shelfLocation" th:field="*{shelfLocation}">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="purchasePrice">Prix d'achat</label>
                <input type="number" step="0.01" id="purchasePrice" th:field="*{purchasePrice}">
            </div>

            <div class="form-group">
                <label for="replacementCost">Coût de remplacement</label>
                <input type="number" step="0.01" id="replacementCost" th:field="*{replacementCost}">
            </div>

            <div class="form-group">
                <label for="imagePath">Image</label>
                <input type="text" id="imagePath" th:field="*{imagePath}">
                <small class="form-text">Laissez vide pour conserver l'image actuelle</small>
            </div>

            <div class="button-group">
                <button type="submit" class="btn-save">Enregistrer</button>
                <a th:href="@{/librarian/books}" class="btn-cancel">Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
