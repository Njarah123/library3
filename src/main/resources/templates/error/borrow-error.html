<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur d'emprunt - Bibliothèque Universitaire</title>
    
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/fontawesome/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles CSS personnalisés -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body text-center p-5">
                        <div class="mb-4">
                            <i class="fas fa-exclamation-circle text-danger" style="font-size: 5rem;"></i>
                        </div>
                        <h2 class="card-title mb-4">Une erreur s'est produite</h2>
                        <p class="card-text mb-4" th:text="${errorMessage ?: 'Nous sommes désolés, mais une erreur s'est produite lors de votre tentative d'emprunt.'}">
                            Nous sommes désolés, mais une erreur s'est produite lors de votre tentative d'emprunt.
                        </p>
                        <p class="card-text mb-4">
                            Veuillez réessayer ultérieurement ou contacter le service d'assistance si le problème persiste.
                        </p>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a th:href="@{/books}" class="btn btn-primary me-md-2">
                                <i class="fas fa-book me-2"></i> Retour à la liste des livres
                            </a>
                            <a th:href="@{/}" class="btn btn-outline-secondary">
                                <i class="fas fa-home me-2"></i> Retour à l'accueil
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
